<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="flex-container">
    <div id="card">
      <div id="eq-img">
        <img id="img" src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
        <div id="icon">
          <img src="./images/icon-view.svg" alt="eye icon">
        </div>
      </div>
     <div id="text">
       <h1><a href="#">Equilibrium #3429</a></h1>
       <p>Our Equilibrium collection promotes balance and calm.</p>
       <div id="icons">
        <div class="left">
          <img src="./images/icon-ethereum.svg" alt="icon of ethereum"><p> 0.041 ETH</p>
        </div>
        <div class="right">
          <img class="right" src="./images/icon-clock.svg" alt="icon of clock"><p>3 days left</p>
        </div>
       </div>
       <hr>
       <div id="creator">
         <img src="./images/image-avatar.png" alt="avatar">
         <p id="light">Creation of</p><p id="bold"><a href="#">Jules Wyvern</a></p>
       </div>
     </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">@TerkaCodes</a>.
  </div>
</body>
</html>
